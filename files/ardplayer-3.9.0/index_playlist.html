<script>
    (function ($) {

        $(window).ready(function () {

            var mc = new ardplayer.MediaCollection("video", true, ["auto", 0, 1, 2, 3]);
            mc.addMedia(0);
            mc.addMediaStream(0, "auto", "", "http://ndr_fs-lh.akamaihd.net/z/ndrfs_hh@119223/manifest.f4m", "akamai");

            var mc2 = new ardplayer.MediaCollection("video", false, ["auto", 0, 1, 2, 3]);
            mc2.addMedia(0);
            mc2.addMediaStream(0, "auto", "", "http://clients.flexlab.de/gundl/ard/media/ard_test.mp4", "default");

            var pc = new ardplayer.PlayerConfiguration();
            pc.setBaseUrl("");
            pc.setAutoPlay(true);
            pc.setShowOptions(true);
            pc.setShowOptions_Plugins(true);
            pc.setShowOptions_Quality(true);
            pc.setSolaAnalyticsEnabled(false);
            pc.setShowEqualizer(true);

            var playlist = new ardplayer.Playlist();
            playlist.addPlaylistItem(pc, mc2, true);
            playlist.addPlaylistItem(pc, mc2, false);
            playlist.addPlaylistItem(pc, mc2, false);

            var playlistJSON = "conf/playlist/playlist_min.json";

            // Filterfunktionen
            var filter_pc = function (pc) {
                console.log("filter_pc", pc);
                return pc;
            };

            var filter_mc = function (mc) {
                console.log("filter_mc", mc);
                return mc;
            };

            // Testf√§lle:
            //var pp = new ardplayer.PlaylistPlayer("player00", playlistJSON + "404", filter_pc, filter_mc);
            var pp = new ardplayer.PlaylistPlayer("player00", playlistJSON, filter_pc, filter_mc);
            // var pp = new ardplayer.PlaylistPlayer("player00", playlist, filter_pc, filter_mc);

            $(pp).bind(ardplayer.PlaylistPlayer.EVENT_NEXT_PLAYLIST_ITEM, function (event) {

                /*
                 Event Attribute:

                 index: akt Index
                 total: anz Items
                 item: akt. Playlistitem
                 player: akt. Playerinstanz
                 */

                $(event.player).on(ardplayer.PlayerPixelController.STREAM_LOAD, function (event) {
                    console.log("STREAM_LOAD", event);

                    // Beispiel - Zugriff auf die PlayerConfiguration
                    console.log(
                            event.target // Player
                                    .model // PlayerModel
                                    .playerConfig // PlayerConfiguration
                                    .getPixelConfig()
                    );
                });

                $(event.player).on(ardplayer.PlayerPixelController.SUPER_INITIAL_PLAY, function (event) {
                    console.log("SUPER_INITIAL_PLAY", event);
                });

                $(event.player).on(ardplayer.PlayerPixelController.SUPER_REPLAY, function (event) {
                    console.log("SUPER_REPLAY", event);
                });


                $(event.player).on(ardplayer.Player.EVENT_STOP_STREAM, function (event) {
                    console.log("EVENT_STOP_STREAM", event);
                });

                $("#idx").text(event.index + 1);
                $("#total").text(event.total);
            });

        });
    })(ardplayer.jq);

</script>


<div style="width:512px; height: 288px">
    <div id="player00" class="ardplayer"></div>
    <div><span id="idx">#</span> / <span id="total">#</span></div>
